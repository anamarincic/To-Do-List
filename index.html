<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/3241c8b12a.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper-container">
		<header class="header">
			<h1>My tasks</h1>
			<div class="group-btn">
				<button class="btn allBtn">All</button>
				<button class="btn activeBtn">Active</button>
				<button class="btn completeBtn">Completed</button>
			</div>
			<input class="items" placeholder="Add todo" autofocus>
			<button class="addButton">Add</button>
		</header>
		<main>
			<ul class="todoList"></ul>
		</main>
	</div>
	<script src="app.js"></script>
</body>
</html>
